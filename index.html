<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golazo TV</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Golazo TV</h1>
  <p>Eventos deportivos en vivo</p>
</header>

<main>
  <section>
    <h2>Fútbol</h2>
    <table>
      <tr><th>Fecha</th><th>Partido</th><th>Ver</th></tr>
      <tr>
        <td>Arsenal vs Leeds</td>
        <td>Streaming HLS</td>
        <td>
          <button onclick="abrirPlayer('https://rr.strmd.top/.../playlist.m3u8')">Mirar</button>
        </td>
      </tr>
    </table>
  </section>
</main>

<footer>
  <p>Sin fines de lucro</p>
</footer>

<div id="playerModal" class="player-modal">
  <div class="player-container">
    <video id="hlsPlayer" controls></video>
    <div class="player-controls">
      <button onclick="cerrarPlayer()">✖ Cerrar</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
function abrirPlayer(url) {
  const modal = document.getElementById('playerModal');
  const video = document.getElementById('hlsPlayer');

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', () => video.play());
  } else {
    alert('Tu navegador no soporta HLS');
    return;
  }

  modal.style.display = 'flex';
}

function cerrarPlayer() {
  const modal = document.getElementById('playerModal');
  const video = document.getElementById('hlsPlayer');
  video.pause();
  video.src = '';
  modal.style.display = 'none';
}
</script>

</body>
</html>
