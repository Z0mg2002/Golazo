<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golazo TV - AC Milan</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Golazo TV</h1>
  <p>Evento deportivo en vivo</p>
</header>

<main>
  <div id="matchesContainer" class="matches-container">
    <!-- Tarjeta del AC Milan se llenará con JS -->
  </div>
</main>

<!-- Modal fullscreen -->
<div id="modalPlayer" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <div class="video-container" id="playerContainer">
      <!-- Iframe se carga aquí -->
    </div>
  </div>
</div>

<script>
// Stream fijo
const server1 = "https://la14hd.com/vivo/canales.php?stream=espn4";

// Partido fijo de ejemplo
const partido = {
  home: "AC Milan",
  away: "Inter Milan",
  league: "Serie A",
  time: "20:00 (hora Argentina)"
};

// Mostrar tarjeta
const container = document.getElementById('matchesContainer');
container.innerHTML = `
  <div class="match-card">
    <div class="match-info">
      <h2>${partido.home} vs ${partido.away}</h2>
      <p class="league">${partido.league}</p>
      <p class="match-time">Hoy ${partido.time}</p>
      <button onclick="abrirModal()">Mirar</button>
    </div>
  </div>
`;

// Modal
function abrirModal() {
  const playerContainer = document.getElementById('playerContainer');
  playerContainer.innerHTML = ''; // limpiar
  const iframe = document.createElement('iframe');
  iframe.src = server1;
  iframe.width = "100%";
  iframe.height = "100%";
  iframe.frameBorder = "0";
  iframe.allowFullscreen = true;
  iframe.allow = "encrypted-media; picture-in-picture";
  iframe.scrolling = "no";
  playerContainer.appendChild(iframe);
  document.getElementById('modalPlayer').style.display = 'flex';
}

function cerrarModal() {
  document.getElementById('modalPlayer').style.display = 'none';
  document.getElementById('playerContainer').innerHTML = '';
}
</script>

</body>
</html>
