<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golazo TV</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Golazo TV</h1>
  <p>Eventos deportivos en vivo</p>
</header>

<main>
  <div class="schedule-container">
    <h2 class="schedule-title">PARTIDOS DE HOY</h2>
    <div class="matches-scroll">

      <!-- Partido ejemplo -->
      <div class="match-card">
        <p class="time">10:00</p>
        <h3>AC Milan vs Inter</h3>
        <p class="league">Serie A</p>
        <button onclick="abrirModal('https://la14hd.com/vivo/canales.php?stream=espn4')">Mirar</button>
      </div>

      <div class="match-card">
        <p class="time">12:00</p>
        <h3>Barcelona vs Real Madrid</h3>
        <p class="league">LaLiga</p>
        <button onclick="abrirModal('https://embedsports.top/embed/bravo/1755966600000-arsenal-leeds-spanish-/2')">Mirar</button>
      </div>

      <div class="match-card">
        <p class="time">14:30</p>
        <h3>Ajax vs Heracles</h3>
        <p class="league">Eredivisie</p>
        <button onclick="abrirModal('https://topembed.pw/channel/ESPN%5BArgentina%5D')">Mirar</button>
      </div>

    </div>
  </div>
</main>

<!-- Modal fullscreen -->
<div id="modalPlayer" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <div class="video-container" id="playerContainer"></div>
  </div>
</div>

<script>
function abrirModal(url) {
  const playerContainer = document.getElementById('playerContainer');
  playerContainer.innerHTML = '';
  const iframe = document.createElement('iframe');
  iframe.src = url;
  iframe.width = "100%";
  iframe.height = "100%";
  iframe.frameBorder = "0";
  iframe.allowFullscreen = true;
  iframe.allow = "encrypted-media; picture-in-picture";
  iframe.scrolling = "no";
  playerContainer.appendChild(iframe);
  document.getElementById('modalPlayer').style.display = 'flex';
}

function cerrarModal() {
  document.getElementById('modalPlayer').style.display = 'none';
  document.getElementById('playerContainer').innerHTML = '';
}
</script>

</body>
</html>
