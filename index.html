<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golazo TV</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Golazo TV</h1>
  <p>Eventos deportivos en vivo</p>
</header>

<main>
  <section>
    <h2>Canales</h2>
    <table>
      <tr><th>Canal</th><th>Ver</th></tr>
      <tr>
        <td>ESPN [Argentina]</td>
        <td><button onclick="abrirModal('https://topembed.pw/channel/ESPN%5BArgentina%5D')">Mirar</button></td>
      </tr>
    </table>
  </section>
</main>

<footer>
  <p>Sin fines de lucro</p>
</footer>

<!-- Modal -->
<div id="modalPlayer" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <iframe id="playerFrame" src="" frameborder="0" allowfullscreen allow="encrypted-media; picture-in-picture"></iframe>
  </div>
</div>

<script>
function abrirModal(url) {
  const modal = document.getElementById('modalPlayer');
  const iframe = document.getElementById('playerFrame');
  iframe.src = url;
  modal.style.display = 'flex';
}

function cerrarModal() {
  const modal = document.getElementById('modalPlayer');
  const iframe = document.getElementById('playerFrame');
  iframe.src = "";
  modal.style.display = 'none';
}
</script>

</body>
</html>
