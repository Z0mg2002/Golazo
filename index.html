<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golazo TV</title>
<link rel="stylesheet" href="styles.css">
<style>
  .channels-container {
    margin-top: 40px;
  }
  .channels-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .channels-grid {
    display: flex;
    gap: 15px;
    justify-content: center;
    align-items: center;
    margin-bottom: 25px;
  }
  .channel-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background: #f4f4f4;
    box-shadow: 0 2px 8px rgba(0,0,0,0.09);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    padding: 0;
    transition: box-shadow 0.2s;
  }
  .channel-btn:hover {
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
  }
  .channel-btn img {
    width: 70%;
    height: 70%;
    object-fit: contain;
    border-radius: 50%;
    transition: transform 0.18s;
    background: transparent;
  }
  .channel-btn img:hover {
    transform: scale(1.09);
  }
</style>
</head>
<body>
<header>
  <div class="header-actions">
    <h1>Golazo TV</h1>
    <a href="https://github.com/gorhill/uBlock?tab=readme-ov-file#ublock-origin-ubo" target="_blank">
      Cómo bloquear pop-ups o anuncios
    </a>
  </div>
  <p>Eventos deportivos en vivo</p>
</header>

<main>
  <div class="schedule-container">
    <h2 class="schedule-title">PARTIDOS DE HOY</h2>
    <div class="matches-scroll">
      <!-- ...Tus partidos aquí... -->
      <!-- (No se modifican los partidos) -->
    </div>
  </div>
</main>

<!-- Modal fullscreen -->
<div id="modalPlayer" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <div class="video-container" id="playerContainer"></div>
  </div>
</div>

<div class="channels-container">
  <h2>Canales</h2>
  <div class="channels-grid">
    <button class="channel-btn" onclick="abrirModal('https://topembed.pw/channel/SkySportsF1%5BUK%5D')">
      <img src="assets/f1.png" alt="Canal F1">
    </button>
  </div>
</div>

<footer>
  <p>Sin fines de lucro</p>
</footer>

<script>
function abrirModal(url) {
  const playerContainer = document.getElementById('playerContainer');
  playerContainer.innerHTML = '';
  const iframe = document.createElement('iframe');
  iframe.src = url;
  iframe.width = "100%";
  iframe.height = "100%";
  iframe.frameBorder = "0";
  iframe.allowFullscreen = true;
  iframe.allow = "encrypted-media; picture-in-picture";
  iframe.scrolling = "no";
  playerContainer.appendChild(iframe);
  document.getElementById('modalPlayer').style.display = 'flex';
}

function cerrarModal() {
  document.getElementById('modalPlayer').style.display = 'none';
  document.getElementById('playerContainer').innerHTML = '';
}
</script>

</body>
</html>
